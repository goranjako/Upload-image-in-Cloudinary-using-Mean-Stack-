<div class="container mt-5">
  <div class="row">
    <div class="card hoverable rounded col-md-6 col-sm-12 m-auto">
      <form
        [formGroup]="validationForm"
        (ngSubmit)="onSubmit(validationForm.value)"
        class="p-5 rounded"
      >
        <div class="text-center">
          <h4 class="card-title w-100 font-weight-bold">Upload Form</h4>
        </div>

        <div class="md-form">
          <i class="fas fa-file-image prefix"></i>

          <input
            mdbInput
            formControlName="file"
            type="file"
            class="form-control"
            id="form2"
            (change)="onChange($event)">

          <div class="preview" *ngIf="imageUrl">
            <img [src]="imageUrl" style="width: 80px; height: 80px" />
          </div>
          <mdb-error *ngIf="file?.invalid && (file?.dirty || file?.touched)"
            >Input invalid
          </mdb-error>
          <mdb-success *ngIf="file?.valid && (file?.dirty || file?.touched)">
          </mdb-success>
        </div>

        <div class="md-form">
          <mdb-icon fas icon="file-signature prefix"></mdb-icon>
          <input
            mdbInput
            formControlName="title"
            type="text"
            placeholder="Title"
            class="form-control"
            id="form1"
          />
          <mdb-error *ngIf="title?.invalid && (title?.dirty || title?.touched)"
            >Input invalid</mdb-error
          >
          <mdb-success
            *ngIf="title?.valid && (title?.dirty || title?.touched)"
          ></mdb-success>
        </div>
        <div class="text-center">
          <button
            mdbBtn
            type="button"
            class="button-p button2"
            [disabled]="!validationForm.valid"
            mdbWavesEffect
            type="submit"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="#f5f5f5"
  size="medium"
  color="#4285F4"
  type="ball-spin-clockwise"
>
  <p style="font-size: 20px; color: #4285f4">Loading...</p>
</ngx-spinner>
